    <style type="text/css">
        .picker {
            width: 100%;
        }
        .picker .pc-select {
            max-width: 100%;
            width: 100%;
        }
        .picker .pc-select .pc-trigger {
            border: none;
            border-bottom: 2px solid #777777;
        }
        .picker .pc-element:hover, .picker .pc-trigger:hover {
            background: transparent;
            color: #777;
        }
        .addjob input {
            border: none !important;
            border-bottom: 2px solid #777777 !important;
            color: #666 !important;   
        }

        .addjob .form-control:focus {
            box-shadow: none;
        }
        .progressbar {
            counter-reset: step;
            display: inline-block;
            width: 100%;
        }

        .progressbar li {
            list-style-type: none;
            float: left;
            width: 33.33%;
            position: relative;
            text-align: center;
        }

        .progressbar p {
            font-size: 0.7rem;
        }

        .progressbar li:before {
            content: counter(step);
            counter-increment: step;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #ddd;
            display: block;
            text-align: center;
            margin: 0 auto 10px auto;
            border-radius: 50%;
            background-color: #ddd;
            color: white;
        }

        .progressbar li:after {
            content: " ";
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #ddd;
            top: 15px;
            left: -50%;
            z-index: -1;
        }
        .progressbar li:first-child:after {
            content: none;
        }
        .progressbar li.active {
            color: #387ED6;
        }
        .progressbar li.active:before {
            background-color: #387ED6;
        }
        .progressbar li.active + li:after {
            background-color: #387ED6;
        }
    </style>

</head>

    <script type="text/javascript">
        let steps = 0;
        let questions = [];
        $('#multi').picker({
          search : true
        });

        $('.tab-pills .pill').click(function() {
            console.log('.progressbar li:nth-child(' + ++steps + ')');
            $('.progressbar li:nth-child(' + steps + ')').addClass('active');
            let id = $(this).data('toggle');
            $('.tab-content .tab').addClass('display-n');
            $('.tab-content .tab#' + id).removeClass('display-n');
        });

        $(document).ready(function(){
            $(window).keydown(function(event){
                if(event.keyCode == 13) {
                    console.log($('.tag-input').val())
                  event.preventDefault();
                  return false;
                }
            });

            $("#testtag1").tagsInit({
                afterInput:function(tagValue){
                    questions.push("" + tagValue + "");
                    console.log(questions)
                    $('input[name="questions"]').val('[' + questions + ']');
                }
            });
            $('.tag-input').addClass('form-control')
        });
    </script>
