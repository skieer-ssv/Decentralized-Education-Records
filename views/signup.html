<!DOCTYPE html>
<html lang="en">
<head>
	<title>AppCruit Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	
	<div class="container-login100"  style="background-image: url(images/bg_iam.jpg)">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-10 p-b-10" style="width: 400px;">
			<form class="login100-form validate-form">
				<img src="/assets/images/appCruit.png" style="width: 50px; height: 50px; margin-left: 118px; margin-bottom: 15px;">
				<span class="login100-form-title p-b-15">Sign Up</span>

				<div class="wrap-input100 validate-input m-b-10" data-validate="Enter Mobile Number">
					<input class="input100" type="text" name="pno" placeholder="Mobile Number">
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input m-b-10" data-validate="Enter Email ">
					<input class="input100" type="text" name="email" placeholder="Email Address">
					<span class="focus-input100"></span>
                </div>

				<div class="wrap-input100 validate-input m-b-10" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="Password">
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="Re-Enter Password">
					<span class="focus-input100"></span>
				</div>
				
				<label class="custom-control custom-checkbox m-l-8 m-b-10">
					<input type="checkbox" name="tandc" id="tandc" value="checkedValue" class="custom-control-input">
					<span class="custom-control-indicator"></span>
					<span class="custom-control-description">I've read, understood and agree to the <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a>.</span>
				</label>


				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign Up
					</button>
				</div>

				<div class="text-center p-t-10 p-b-8">
					<span class="txt1">
						Or signup with
					</span>
				</div>

				<div class="flex-c p-b-8">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<span>Already have a Account? </span>
					<a href="index.html" class="txt2 hov1">
						 Log In
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
